<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AguGram — Mobile UI</title>
  <!-- Raleway font -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700;800&display=swap" rel="stylesheet">
  <!-- Tailwind Play CDN (quick prototyping) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root{
      --bg-top:#0A1A2F;
      --bg-bottom:#000000;
      --accent-1:#C42DFF;
      --accent-2:#4A90FF;
      --title:#5800EF;
    }

    html,body{
      height:100%;
      margin:0;
      font-family: 'Raleway', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* Page background */
    .page-bg{
      background: linear-gradient(180deg,var(--bg-top) 0%, var(--bg-bottom) 100%);
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px 20px;
    }

    /* Card / viewport mimic (mobile) */
    .frame{
      width: 428px; /* iPhone 16 Plus width for preview */
      max-width:100%;
      height: 926px;
      border-radius:24px;
      padding:48px 28px;
      box-sizing:border-box;
      color: white;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:space-between;
    }

    /* Logo placeholder (top) */
    .logo{
      width:240px;
      height:240px;
      display:flex;
      align-items:center;
      justify-content:center;
      margin-top:12px;
    }

    .title{ font-size:44px; line-height:1.05; color: var(--title); text-align:center; font-weight:800; }
    .subtitle{ font-size:24px; color:#FFFFFF; text-align:center; font-weight:600; margin-top:44px }

    .lead{ font-size:16px; color:#ffffff; opacity:0.95; text-align:center; margin-top:18px }

    /* Button styles */
    .ghost-btn{
      width: 100%;
      max-width: 360px;
      height: 80px; /* height chosen to fit inner circle + paddings */
      background: transparent;
      display:flex;
      align-items:center;
      position:relative;
      box-sizing:border-box;
      border-radius:35px;
      border:1px solid transparent;
      background-clip: padding-box;
    }

    .ghost-btn::before {
      content:'';
      position:absolute;
      inset:0;
      border-radius:35px;
      padding:1px;
      background:linear-gradient(270deg, var(--accent-1) 0%, var(--accent-2) 100%);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
              mask-composite: exclude;
      pointer-events:none;
    }

    /* Inner circular container */
    .icon-wrap{
      width: 70px;
      height: 70px;
      display:flex;
      align-items:center;
      justify-content:flex-start;
      box-sizing:border-box;
      padding-top:5px;
      padding-bottom:5px;
      padding-left:5px;
      position:relative;
      z-index:1;
    }

    .icon-circle{
      width:60px;
      height:60px;
      border-radius:50%;
      background: linear-gradient(90deg, var(--accent-1), var(--accent-2));
      display:flex;
      align-items:center;
      justify-content:center;
      flex-shrink:0;
    }

    .btn-text{
      margin-left: 66px;
      font-size:20px;
      font-weight:600;
      position:relative;
      z-index:1;
    }

    .arrows{
      margin-left:48px;
      display:flex;
      gap:6px;
      align-items:center;
      position:relative;
      z-index:1;
    }

    .arrow{
      width:15px;
      height:15px;
      display:inline-block;
      transform:translateX(0);
    }

    /* Created by area */
    .created{
      display:flex;
      align-items:center;
      gap:15px;
      font-size:18px;
      color:rgba(255,255,255,0.3);
      margin-bottom:6px;
    }

    .secret{
      color:white;
      filter: blur(4px);
      opacity:0.9;
      font-weight:700;
    }

    /* Responsive tweaks for smaller mobile widths */
    @media (max-width:420px){
      .frame{ padding:36px 20px }
      .title{ font-size:40px }
      .subtitle{ font-size:22px }
    }

  </style>
</head>
<body>
  <div class="page-bg">
    <div class="frame">
      <!-- top area with logo + headings -->
      <div style="width:100%; display:flex; flex-direction:column; align-items:center;">
        <div class="logo">
          <!-- use your provided icon here; kept placeholder A circle -->
          <svg width="240" height="240" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
            <defs>
              <linearGradient id="g1" x1="0" x2="1">
                <stop offset="0" stop-color="#C42DFF"/>
                <stop offset="1" stop-color="#4A90FF"/>
              </linearGradient>
            </defs>
            <rect width="120" height="120" rx="20" fill="url(#g1)" opacity="0.12" />
            <text x="50%" y="55%" dominant-baseline="middle" text-anchor="middle" font-family="Raleway" font-weight="800" font-size="56" fill="#58A0FF">A</text>
          </svg>
        </div>

        <h1 class="title">AguGram - первая соцсеть для студентов</h1>
        <h2 class="subtitle">Сообщество, где быть внутри — уже привилегия</h2>
      </div>

      <!-- bottom area with button and created-by -->
      <div style="width:100%; display:flex; flex-direction:column; align-items:center;">

        <button class="ghost-btn" aria-label="Start">
          <div class="icon-wrap">
            <div class="icon-circle">
              <!-- left arrow icon or logo; placeholder -->
              <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="">
                <path d="M12 2C17.5228 2 22 6.47715 22 12C22 17.5228 17.5228 22 12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2Z" fill="white" opacity="0.06"/>
                <path d="M9 12L11.5 14.5L11.5 9.5L9 12Z" fill="white"/>
              </svg>
            </div>
          </div>

          <div class="btn-text">Start</div>

          <div class="arrows">
            <!-- three chevrons 15x15 each -->
            <svg class="arrow" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M8 5l7 7-7 7" fill="none" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <svg class="arrow" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M8 5l7 7-7 7" fill="none" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <svg class="arrow" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M8 5l7 7-7 7" fill="none" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
        </button>

        <div style="height:28px"></div>

        <div class="created">
          <div style="color:rgba(255,255,255,0.3); font-size:18px">Created by</div>
          <div class="secret">secret</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
